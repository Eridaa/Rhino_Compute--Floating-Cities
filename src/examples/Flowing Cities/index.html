<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flowing Cities</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            canvas { width: 100%; height: 100%; }
            input[type=range] { width: 100%; }
            #container { position: relative; }
            #container canvas, #overlay { position: absolute; }
            #overlay { z-index: 1; width: 100%; }
            #overlay div { padding: 5px; }
            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
                <div>
                  <label for="IncreaseAttraction">IncreaseAttraction</label>
                  <input type="range" id="IncreaseAttraction" min="0" max="8" value="4" step="1">
                </div>
                <div>
                  <label for="StairDensity">StairDensity</label>
                  <input type="range" id="StairDensity" min="0" max="1" value="0.7" step="1">
                </div>
                <div>
                  <label for="AddTrees">AddTrees</label>
                  <input type="range" id="AddTrees" min="0" max="10" value="7" step="1">
                </div>
                <div>
                  <label for="WindowCoefficient">WindowCoefficient</label>
                  <input type="range" id="WindowCoefficient" min="0" max="1" value="0.7" step="1">
                </div>
                <div>
                  <label for="WindowWidthRatio">WindowWidthRatio</label>
                  <input type="range" id="WindowWidthRatio" min="0" max="10" value="6" step="1">
                </div>
                <div>
                  <label for="WindowHeightRatio">WindowHeightRatio</label>
                  <input type="range" id="WindowHeightRatio" min="0" max="10" value="7" step="1">
                </div>
        </div>

        <script type="module" src="./script.js"></script>
    </body>
</html>
